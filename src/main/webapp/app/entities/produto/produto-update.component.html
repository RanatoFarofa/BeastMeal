<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-produto-heading" jhiTranslate="bestMealApp.produto.home.createOrEditLabel">Create or edit a Produto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!produto.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="produto.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="produto.codigo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="produto.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.unidade" for="field_unidade">Unidade</label>
                    <input type="text" class="form-control" name="unidade" id="field_unidade"
                        [(ngModel)]="produto.unidade" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.estoqueMinimo" for="field_estoqueMinimo">Estoque Minimo</label>
                    <input type="number" class="form-control" name="estoqueMinimo" id="field_estoqueMinimo"
                        [(ngModel)]="produto.estoqueMinimo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.estoqueAtual" for="field_estoqueAtual">Estoque Atual</label>
                    <input type="number" class="form-control" name="estoqueAtual" id="field_estoqueAtual"
                        [(ngModel)]="produto.estoqueAtual" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.dataUltimaCompra" for="field_dataUltimaCompra">Data Ultima Compra</label>
                    <div class="input-group">
                        <input id="field_dataUltimaCompra" type="text" class="form-control" name="dataUltimaCompra" ngbDatepicker  #dataUltimaCompraDp="ngbDatepicker" [(ngModel)]="produto.dataUltimaCompra"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataUltimaCompraDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.produto.valorUltimaCompra" for="field_valorUltimaCompra">Valor Ultima Compra</label>
                    <input type="number" class="form-control" name="valorUltimaCompra" id="field_valorUltimaCompra"
                        [(ngModel)]="produto.valorUltimaCompra" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
