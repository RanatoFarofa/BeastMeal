<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-menu-heading" jhiTranslate="bestMealApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!menu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="menu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="menu.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.grupo" for="field_grupo">Grupo</label>
                    <select class="form-control" name="grupo" [(ngModel)]="menu.grupo" id="field_grupo" >
                        <option value="ENTRADA">{{'bestMealApp.GrupoMenu.ENTRADA' | translate}}</option>
                        <option value="PRATOFRIO">{{'bestMealApp.GrupoMenu.PRATOFRIO' | translate}}</option>
                        <option value="PRATOQUENTE">{{'bestMealApp.GrupoMenu.PRATOQUENTE' | translate}}</option>
                        <option value="SOBREMESA">{{'bestMealApp.GrupoMenu.SOBREMESA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.valorNormal" for="field_valorNormal">Valor Normal</label>
                    <input type="number" class="form-control" name="valorNormal" id="field_valorNormal"
                        [(ngModel)]="menu.valorNormal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.tempoPreparo" for="field_tempoPreparo">Tempo Preparo</label>
                    <input type="number" class="form-control" name="tempoPreparo" id="field_tempoPreparo"
                        [(ngModel)]="menu.tempoPreparo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.disponivel" for="field_disponivel">Disponivel</label>
                    <input type="checkbox" class="form-control" name="disponivel" id="field_disponivel"
                        [(ngModel)]="menu.disponivel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bestMealApp.menu.valorReduzido" for="field_valorReduzido">Valor Reduzido</label>
                    <input type="number" class="form-control" name="valorReduzido" id="field_valorReduzido"
                        [(ngModel)]="menu.valorReduzido" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
