<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nome">
            <h2><span jhiTranslate="bestMealApp.nome.detail.title">Nome</span> {{nome.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bestMealApp.nome.primeiroNome">Primeiro Nome</span></dt>
                <dd>
                    <span>{{nome.primeiroNome}}</span>
                </dd>
                <dt><span jhiTranslate="bestMealApp.nome.nomeMeio">Nome Meio</span></dt>
                <dd>
                    <span>{{nome.nomeMeio}}</span>
                </dd>
                <dt><span jhiTranslate="bestMealApp.nome.sobrenome">Sobrenome</span></dt>
                <dd>
                    <span>{{nome.sobrenome}}</span>
                </dd>
                <dt><span jhiTranslate="bestMealApp.nome.saudacao">Saudacao</span></dt>
                <dd>
                    <span>{{nome.saudacao}}</span>
                </dd>
                <dt><span jhiTranslate="bestMealApp.nome.titulo">Titulo</span></dt>
                <dd>
                    <span>{{nome.titulo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nome', nome.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
